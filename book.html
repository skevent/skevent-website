<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets | SK Events</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/jpeg" href="/logo.jpeg">
    <!-- Adhoc styles for booking -->
    <style>
        .booking-page-container {
            padding: 4rem 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg);
        }

        .booking-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
        }

        .booking-summary {
            background: var(--color-accent);
            color: #fff;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .booking-summary h2 {
            color: #fff;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .summary-item {
            margin-bottom: 1.5rem;
        }

        .summary-label {
            font-size: 0.85rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-value {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .booking-form-wrapper {
            padding: 3rem;
        }

        .back-link-book {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--color-text-muted);
            font-size: 0.9rem;
            text-decoration: none;
        }

        .back-link-book:hover {
            text-decoration: underline;
            color: var(--color-accent);
        }

        h1.form-title {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--color-accent);
        }

        @media (max-width: 768px) {
            .booking-card {
                grid-template-columns: 1fr;
            }

            .booking-summary {
                padding: 2rem;
            }

            .booking-form-wrapper {
                padding: 2rem;
            }
        }
    </style>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <main class="booking-page-container">

        <div id="loading-state" class="loading-state" style="position: absolute;">
            <div class="spinner"></div>
            <p>Loading booking details...</p>
        </div>

        <div id="booking-card" class="booking-card" style="display: none; opacity: 0; transition: opacity 0.5s;">
            <!-- Summary Column -->
            <div class="booking-summary">
                <h2>Event Summary</h2>
                <div class="summary-item">
                    <div class="summary-label">Event</div>
                    <div class="summary-value" id="summary-title">Loading...</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Date</div>
                    <div class="summary-value" id="summary-date">...</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Location</div>
                    <div class="summary-value" id="summary-location">...</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Price per Ticket</div>
                    <div class="summary-value" id="summary-price">...</div>
                </div>
                <div class="summary-item"
                    style="border-top: 1px solid rgba(255,255,255,0.2); padding-top: 1rem; margin-top: 1rem;">
                    <div class="summary-label">Total Amount</div>
                    <div class="summary-value" id="summary-total" style="font-size: 1.5rem;">₹0</div>
                </div>
            </div>

            <div class="booking-form-wrapper">
                <a href="#" id="back-link" class="back-link-book">← Cancel & Back</a>
                <h1 class="form-title">Enter Your Details</h1>

                <form id="booking-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required placeholder="+91 9876543210">
                    </div>
                    <div class="form-group">
                        <label for="tickets">Number of Tickets</label>
                        <input type="number" id="tickets" min="1" max="10" value="1" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="submit-btn" style="margin-top: 1rem;">
                        Proceed to Payment
                    </button>
                    <p class="text-muted" style="font-size: 0.8rem; margin-top: 1rem; text-align: center;">
                        You will be redirected to Razorpay to complete your secure payment.
                    </p>
                </form>
            </div>
        </div>

    </main>

    <script type="module" src="/book.js"></script>
</body>

</html>
