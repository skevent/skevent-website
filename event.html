<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details | SK Events</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/style.css"> <!-- Absolute path for clean URL support -->
    <link rel="icon" type="image/jpeg" href="/logo.jpeg">
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container"
            style="height: 100%; display: flex; align-items: center; justify-content: space-between;">
            <a href="/" class="logo" style="font-size: 1.5rem;">
                <span class="logo-text">SK Events</span>
            </a>
            <a href="/#events" class="nav-link" style="font-size: 1rem;">&larr; Back to Events</a>
        </div>
    </header>

    <!-- Event Details Container -->
    <main class="event-page-container">
        <div class="container" id="event-full-details">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading event details...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 SK Events. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="/event.js"></script>
    <!-- Module for top-level await support if needed, and absolute path -->
    <script type="module" src="/main.js"></script> <!-- Required for header logic if shared -->
</body>

</html>
