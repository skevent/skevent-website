<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | SK Events</title>
    <link rel="icon" type="image/jpeg" href="/logo.jpeg">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="./dashboard.css">
</head>

<body>

    <!-- Header (Shared) -->
    <header class="header scrolled">
        <div class="container header-container">
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="/#about" class="nav-link">About</a></li>
                    <li><a href="/" class="nav-link">Home</a></li>
                </ul>
            </nav>

            <a href="/" class="logo">
                <span class="logo-text">SK Events</span>
            </a>

            <div class="header-cta" id="auth-buttons">
                <!-- Profile Dropdown Rendered by Main.js if needed or independent -->
            </div>
        </div>
    </header>

    <!-- Admin Container -->
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Portal</h1>
            <p style="color: var(--text-secondary);">Welcome back, Admin</p>
        </div>

        <!-- 4-Card Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- 1. Events -->
            <div class="dashboard-card">
                <div>
                    <h2 class="card-title">Events</h2>
                    <p class="card-subtitle">Manage Upcoming Events</p>
                </div>
                <button class="card-btn" data-section="events">Manage Events</button>
            </div>

            <!-- 2. Influencers -->
            <div class="dashboard-card">
                <div>
                    <h2 class="card-title">Influencers</h2>
                    <p class="card-subtitle">Manage Influencers & Codes</p>
                </div>
                <button class="card-btn" data-section="influencers">Manage Influencers</button>
            </div>

            <!-- 3. Bookings -->
            <div class="dashboard-card">
                <div>
                    <h2 class="card-title">Bookings</h2>
                    <p class="card-subtitle">View All Transactions</p>
                </div>
                <button class="card-btn" data-section="bookings">View Bookings</button>
            </div>

            <!-- 4. Pending Approvals -->
            <div class="dashboard-card">
                <div>
                    <h2 class="card-title">Pending Approvals</h2>
                    <p class="card-subtitle">Review Applications</p>
                </div>
                <button class="card-btn" data-section="approvals">Review List</button>
            </div>
        </div>

        <!-- Dynamic Content Area -->
        <div id="dynamic-content">
            <div class="state-container">
                <p>Select a section above to manage content.</p>
            </div>
        </div>

    </div>

    <!-- Reusable Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Title</h2>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Form Injection -->
            </div>
            <button onclick="document.getElementById('modal-overlay').classList.remove('active')"
                style="position: absolute; top: 1rem; right: 1rem; background:none; border:none; color: white; cursor: pointer; font-size: 1.5rem;">&times;</button>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Profile Logic from Main (Optional here, but keeping for Header consistency) -->
    <script type="module" src="/main.js"></script>
    <!-- Dashboard Specific Logic -->
    <script type="module" src="./dashboard.js"></script>

</body>

</html>
