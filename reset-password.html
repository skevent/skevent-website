<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | SK Events</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/jpeg" href="/logo.jpeg">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--color-bg);
        }

        .auth-card {
            background: #fff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .error-msg {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 id="title">New Password</h1>
            <p class="error-msg" id="error-msg"></p>

            <form id="reset-form">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required placeholder="••••••••">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="submit-btn"
                        style="background-color: #0d1b2a;">Update Password</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('reset-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const submitBtn = document.getElementById('submit-btn');
        const errorMsg = document.getElementById('error-msg');
        const title = document.getElementById('title');

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        if (!token || !email) {
            title.textContent = 'Invalid Link';
            form.innerHTML = '<p class="text-muted">This password reset link is invalid or missing information.</p>';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            if (!newPassword || !confirmPassword) {
                errorMsg.textContent = 'Please fill in both fields.';
                errorMsg.style.display = 'block';
                return;
            }

            if (newPassword !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match.';
                errorMsg.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            errorMsg.style.display = 'none';

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, token, newPassword })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Failed to reset password');

                title.textContent = 'Success!';
                form.innerHTML = `
                    <p class="text-muted">Your password has been updated successfully.</p>
                    <a href="/login.html" class="btn btn-primary btn-block" style="margin-top: 20px;">Login Now</a>
                `;

            } catch (err) {
                console.error(err);
                errorMsg.textContent = err.message;
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Password';
            }
        });
    </script>
</body>

</html>
