<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed | SK Events</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/jpeg" href="/logo.jpeg">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: var(--color-bg);
        }

        .success-card {
            background: #fff;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
            max-width: 600px;
            width: 100%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #d1fae5;
            color: #065f46;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
        }

        h1 {
            color: var(--color-accent);
            margin-bottom: 1rem;
        }

        p {
            color: var(--color-text-muted);
            margin-bottom: 2rem;
        }

        .payment-id {
            background: #f3f4f6;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 1.1rem;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .payment-id {
            background: #f3f4f6;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 1.1rem;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .success-logo {
            margin-bottom: 2rem;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="success-container">
        <div class="success-card">
            <a href="/" class="logo success-logo">
                <span class="logo-text">SK Events</span>
            </a>
            <div class="success-icon">âœ“</div>
            <h1>Payment Successful!</h1>
            <p>Your booking has been confirmed. We have sent the ticket details to your email.</p>

            <div id="payment-info" style="display:none;">
                <small>Payment Reference:</small><br>
                <span class="payment-id" id="ref-id">...</span>
            </div>

            <a href="/" class="btn btn-primary">Return to Home</a>
        </div>
    </div>

    <script>
        // Extract params from Razorpay redirect
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('razorpay_payment_id');

        if (paymentId) {
            document.getElementById('payment-info').style.display = 'block';
            document.getElementById('ref-id').textContent = paymentId;

            // Optional: Clear cart logic if any
        }
    </script>
</body>

</html>
